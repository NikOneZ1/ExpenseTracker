{% extends 'main/home.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
<title>LogIn</title>
{% endblock title_block %}
{% block main_section %}
<div class="form-section">
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="button" class="btn btn-outline-dark mt-3">Login</button>
  </form>
</div>
{% endblock main_section %}
